version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.10.0
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.12
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Docker Image
          command: docker build -t portfolio-app .
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Transfer and Load Docker Image on Remote
          command: |
            docker save portfolio-app | bzip2 | pv | ssh -oStrictHostKeyChecking=no $USER@$DNS "docker load"
      - run:
          name: Run Docker Container on Remote
          command: ssh -oStrictHostKeyChecking=no $USER@$DNS "docker run -d -p 80:3000 portfolio-app"

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
